<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Junkies</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/Movie Junkies-1.png"></img>
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Genre</a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <figure>
                <img id="landing-img" src="./assets/landing background.png" alt="">
            </figure>
            <h1 class="title">Movie Junkies</h1>
        </header>
    </section>
    <section class="items">
        <div class="container">
            <div class="row">
                <div class="title__search"></div>
                <h3>Search Movies</h3>
                <input type="text" class="search__bar" id="search-bar" placeholder="Search Movie Title...">
                <div class="movie__list">
                    <div class="movie">
                        <div class="movie__card">
                            <div class="movie__card--container">
                                <figure>
                                    <img src="./assets/movie pic.png" alt="">
                                </figure>
                                <h4><b>Title:</b> Harry Potter</h4>
                                <p><b>Year:</b> 2001</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
